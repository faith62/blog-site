{% extends 'base.html' %}
{% macro display_pitches(posts) %}
<div class="container-fluid">
    <div>
        <br><br>
    </div>
    <div style="background-color: rgba(255, 255, 255, 0.829);" class="jumbotron ">
        <div class="overlay">
            <h1 class="">Blogs</h1>
            <a href="/new_post"><button class="btn">New blog</button></a>
        </div>
    </div>
    <div class="card-columns">
        {% if posts %}
        {% for my_post in posts %}
        <div style="background-color: rgba(255, 255, 255, 0.829);" class="card">
            <div class="card-body">
                <p>{{my_post.post}}</p>
                <p><br> Title: {{my_post.title}}</p>
                <p><br> Category: {{my_post.category}}</p>
                <p><br> Created on: {{my_post.date_created}}</p>
                <hr>
            <!-- </div>
            <div class="card-footer foot_flex d-block mx-auto"> -->
                <a href="/comment/{{my_post.id}}"><button class="btn btn-info">Comment</button></a>
                <a href="/like/{{my_post.id}}"><button class="btn btn-success">Like {{my_post.up_vote.count()}}</button></a>
                <h1>{{upvotes}}</h1>
                <a href="/dislike/{{my_post.id}}"><button class="btn btn-danger">Dislike {{my_post.down_vote.count()}}</button></a>
                <h4></h4>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endmacro %}
